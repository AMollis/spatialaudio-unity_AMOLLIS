parameters:
- name: jobName
  type: string
  default: arm
- name: architecture
  type: string
  default: armeabi-v7a
- name: configuration
  type: string
  default: RelWithDebInfo
  values:
  - Debug
  - RelWithDebInfo

- job: Android_${{ parameters.jobName }}_${{ parameters.configuration }}
  pool:
    name: Analog-1ES-WindowsLatest
    vmImage: 'windows-2019'
  dependsOn: []
  steps:
  - checkout: self
    submodules: true
    fetchDepth: 1
  - template: DownloadPackage.yaml
  - task: PythonScript@0
    displayName: 'Run CMake'
    inputs:
      scriptSource: 'filePath'
      scriptPath: tools/runcmake.py
      arguments: --android --version $(ProductVersion)
      abortOnFail: true
  - task: PythonScript@0
    displayName: Build
    inputs:
      scriptSource: 'filePath'
      scriptPath: tools/build.py
      arguments: --platform android --arch ${{ parameters.architecture }} --config ${{ parameters.configuration }}
      abortOnFail: true