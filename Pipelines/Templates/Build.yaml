jobs:

# Windows Flavors
- template: BuildWindows.yaml
  parameters:
    platform: windows
    architecture: Win32
    configuration: RelWithDebInfo

- template: BuildWindows.yaml
  parameters:
    platform: windows
    architecture: x64
    configuration: RelWithDebInfo

- template: BuildWindows.yaml
  parameters:
    platform: windowsstore
    architecture: Win32
    configuration: RelWithDebInfo

- template: BuildWindows.yaml
  parameters:
    platform: windowsstore
    architecture: x64
    configuration: RelWithDebInfo

- template: BuildWindows.yaml
  parameters:
    platform: windowsstore
    architecture: ARM
    configuration: RelWithDebInfo

- template: BuildWindows.yaml
  parameters:
    platform: windowsstore
    architecture: ARM64
    configuration: RelWithDebInfo

# Android Flavors
- template: BuildAndroid.yaml
  parameters:
    configuration: RelWithDebInfo
    architecture: armeabi-v7a
    jobName: arm

- template: BuildAndroid.yaml
  parameters:
    configuration: RelWithDebInfo
    architecture: arm64-v8a
    jobName: arm64

- template: BuildAndroid.yaml
  parameters:
    configuration: RelWithDebInfo
    architecture: x86
    jobName: x86